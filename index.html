<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara T-shirt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
<div class="container">

<!-- header start -->
    <header>
        <div id="navbox">
            <i class="fas fa-bars" id="bars"></i>
            <i class="fas fa-times" id="times"></i>
        </div>
        <div class="brand"></div>
        <div id="card"><h5> CART </h5> <sup>1</sup> </div>
    </header>

    <nav id="navigation">
        <ul>
            <li class="nav-item">
                <a href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a href="#">ABOUT</a>
            </li >
            <li class="nav-item">
                <a href="#">CHECKOUT</a>
            </li>
            <li class="nav-item">
                <a href="#">ACCOUNT</a>
            </li>
        </ul>
    </nav>


<!-- header end -->

<!-- main start -->
    <div class="main">
        <div class="product-image"></div>
        <div class="info">
            <div class="product-info">
                <h1>T-SHIRT WITH SLOGAN</h1>
                <p>Short sleeve T-shirt a round neckline and a contrast font print</p>
                <h3>$44.00</h3>
                <form action="">
                    <div class="sizecolor">
                    <label for="size">
                        <h5>SIZE</h5>
                        <select name="size" id="size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </label>
                    <label for="color">
                        <h5>COLOR</h5>
                        <select name="color" id="color">
                            <option value="Black" id="Black">Black</option>
                            <option value="White" id="White">White</option>
                        </select>
                    </label>
                </div>
                <div class="line"></div>

                <div class="qntt">
                        <button id="moin">-</button>
                        <input type="number" name="Quanitiy" id="Quanitiy" value="1">
                        <button id="plus">+</button>
                </div>

                    <button id="addtocart" type="submit">ADD TO CART</button>
                </form>
            </div>
        </div>
        
    </div>
<!-- main end -->
</div>

<script src="app.js"></script>
</body>
</html>
