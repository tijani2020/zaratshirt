<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara T-shirt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<!-- header start -->
    <header>
        <div id="nav">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="brand"></div>
        <div id="card"><h5> CART </h5> <sup>1</sup> </div>
    </header>
<!-- header end -->

<!-- main start -->
    <div class="main">
        <div class="product-image"></div>
        <div class="info">
            <div class="product-info">
                <h1>T-SHIRT WITH SLOGAN</h1>
                <p>Short sleeve T-shirt a round neckline and a contrast font print</p>
                <h3>$44.00</h3>
                <form action="">
                    <div class="sizecolor">
                    <label for="size">
                        <h5>SIZE</h5>
                        <input type="color" name="size" id="size">
                    </label>
                    <label for="color">
                        <h5>COLOR</h5>
                        <input type="color" name="color" id="color">
                    </label>
                </div>
                <div class="line"></div>

                <div class="qntt">
                        <button id="moin">-</button>
                        <input type="number" name="Quanitiy" id="Quanitiy" value="1">
                        <button id="plus">+</button>
                </div>

                    <button id="addtocart" type="submit">ADD TO CART</button>
                </form>
            </div>
        </div>
        
    </div>
<!-- main end -->
</div>
</body>
</html>
